name: Step 3 â†’ Step 4 | Handle .gitignore and .env Commit Prevention

# âœ… This workflow upgrades the course step from 3 to 4 when `.gitignore` is updated correctly.
# Trigger: Push to `.gitignore` file or manual dispatch

on:
  workflow_dispatch:
  push:
    paths:
      - .gitignore

permissions:
  contents: write  # Required for both checking out and writing back to the repository

jobs:
  get_current_step:
    name: ğŸ” Check Current Step Number
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - id: get_step
        name: ğŸ” Read .step File
        run: echo "current_step=$(cat ./.github/steps/-step.txt)" >> $GITHUB_OUTPUT

    outputs:
      current_step: ${{ steps.get_step.outputs.current_step }}

  on_push_gitignore:
    name: ğŸ›¡ï¸ Validate .gitignore & Promote Step
    needs: get_current_step

    if: >-
      ${{ !github.event.repository.is_template &&
          needs.get_current_step.outputs.current_step == '3' }}

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code (Full History)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âœ… Check `.env` Exists in `.gitignore`
        run: |
          if grep -qw ".env" .gitignore; then
            echo "âœ… .env is correctly listed in .gitignore"
          else
            echo "âŒ .env is missing from .gitignore"
            exit 1
          fi

      - name: ğŸ”„ Update Step Metadata (Step 3 â†’ Step 4)
        uses: skills/action-update-step@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 3
          to_step: 4
